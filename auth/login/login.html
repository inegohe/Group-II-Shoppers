<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container-fluid" style="background-color: rgb(241, 241, 241);">
        <div class="row bg-primary">
            <div class="col">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col mt-5 mb-5 text-center">
                            <h1 class="display-1">Group II Shoppers</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="rounded shadow mb-5 mt-5 col-md-3 col-8 border">
                <form>
                    <div class="mt-3 mb-3">
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary">Sign In</button>
                    </div>
                    <div class="mb-3">
                        <p><a href="../signup/signup.html">Sign up</a> if you dont have an account.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./script.js"></script>
</body>

</html>
