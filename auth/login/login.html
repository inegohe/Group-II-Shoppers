<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.css">
    <title>Sign In</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="head col mt-5 mb-5 text-center">
                            <h1 class="display-1">Group II Shoppers</h1>
                            <h2 class="text-muted"><b>Your trusted online merchant</b></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="rounded shadow mb-5 mt-2 col-md-3 col-8 border">
                <form id="signin">
                    <div class="text-center mt-4 mb-4">
                        <h2>Sign In</h2>
                    </div>
                    <div class="mt-3 mb-3">
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary">Sign In</button>
                        <div class="feedback"></div>
                    </div>
                    <div class="mb-5 text-center">
                        <p><a href="../signup/signup.html">Sign up</a> if you dont have an account.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./script.js"></script>
</body>

</html>
