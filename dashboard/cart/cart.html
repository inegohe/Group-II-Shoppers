            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto me-auto mt-2 mt-lg-0">

                        <a class="nav-link" href="../overview/overview.html">Overview
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cart/cart.html">Cart</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" aria-current="page" data-bs-toggle="dropdown"

                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="../product/fashion.html">Fashion</a>

    <!--payement modal-->
    <div class="modal fade" id="purchase-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Confirm Purchase
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-header">
                    <h1 class="modal-title text-danger" id="comfirm-amount">-
                    </h1>
                </div>
                <div class="modal-body" style="height: 15rem;">
                    <div>
                        <label>Payement Method</label>
                    </div>
                    <div class="mb-3">
                        <form>
                            <div class="mb-3">
                                <select class="form-select form-select-lg" name="" id="">
                                    <option selected>MTN Momo</option>
                                    <option value="">Airtel Money</option>
                                    <option value="">PayPAl</option>
                                    <option value="">MasterCArd</option>
                                </select>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="comfirm-payement"
                        data-bs-toggle="modal" data-bs-target="#gratitude-msg" onclick="clearCart()">Confirm</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- gratitude modal-->
    <div class="modal fade" id="gratitude-msg" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <h1 class="display-2 mb-3">Thanks for choosing</h1>
                                <h2>GROUP II SHOPPERS</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5 pt-3">
        <div class="row">
            <div class="col border-bottom mb-5">
                <h1 class="display-2">Cart</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row" id="feed"></div>
            </div>
            <div class="col-5">
                <div>
                    <form>
                        <button class="btn btn-primary mb-5" onclick="clearCart()">Clear Cart</button>
                    </form>
                </div>
                <div>
                    <h1>Cart - Summary</h1>
                </div>
                <div>
                    <p>Items in Cart: </p>

                    <div id="cart-items">
                        <ol id="cart-items"></ol>
                        </ol>
                    </div>
                    <p class="mt-3"><b>Total Amount</b></p>
                    <div class="mb-3 total-amount">-</div>
                </div>
                <div>
                    <!-- Modal trigger button -->
                    <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal"
                        data-bs-target="#purchase-modal">
                        Comfirm Purchase
                    </button>
                </div>
            </div>
        </div>
    </div>

    </script>
